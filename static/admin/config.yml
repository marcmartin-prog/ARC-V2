backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: "assets" # Media files will be stored in the repo under static/images/uploads
public_folder: "" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "updates" # Used in routes, e.g., /admin/collections/blog
    label: "Update" # Used in the UI
    folder: "/content/updates" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Summary", name: "summary", widget: "string"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
